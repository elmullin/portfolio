<head><style>

:root {
    --background: #eeeeee;
    --text: #111111;
    --main-bg: #555555;
    --sidebar-bg: #ffffff;
    --sidebar-txt: #000000;
    --sidebar-link-bg: #222222;
    --sidebar-link-txt: #888888;
    --sidebar-link-bg-h: #444444;
    --sidebar-link-txt-h: #ffffff;
    --sidebar-link-bg-c: #ffffff;
    --sidebar-link-txt-c: #000000;
    --accent1: #000000;
}

body {
    background-color: var(--background);
    color: var(--text);
}

.sidebar {
    position: absolute;
    background-color: var(--sidebar-bg);
    color: var(--sidebar-txt);
    text-decoration: none;
    margin: -20px 0px 0px -10px;
    width: 130px;
    height: 120%;
}

.sidebar-link {
    position: relative;
    background-color: var(--sidebar-link-bg);
    color: var(--sidebar-link-txt);
    height: 30px;
    width: 110px;
    padding-left: 20px;
    padding-top: 7px;
    -o-transition:.5s;
    -ms-transition:.5s;
    -moz-transition:.5s;
    -webkit-transition:.5s;
    transition:.5s;
}

.sidebar-link:hover {
    background-color: var(--sidebar-link-bg-h);
    color: var(--sidebar-link-txt-h);
    width: 200px;
    padding-left: 50px;
}

.sidebar-link:active {
    background-color: var(--sidebar-link-bg-c);
    color: var(--sidebar-link-txt-c);
    width: 200px;
    padding-left: 50px;
}

.maintext {
    background-color: var(--main-bg);
    margin: 20px 0px 0px 200px;
    width: 200px;
    height: 200px;
}

.verticalline1 {
    background-color: var(--accent1);
    margin: 10% 0px 0px 40px;
    width: 3px;
    height: 80%;
}

</style></head>

<body>
    <div class="sidebar">
        <a href="http://github.com">
            <div class="sidebar-link">
                LINK 1
            </div>
        </a>
        <div class="sidebar-link">
            LINK 2
        </div>
    </div>

    <div class="maintext">
        hey
    </div>

</body>
