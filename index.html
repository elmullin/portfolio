<head><style>

:root {
    --background: #fff333;
    --text: #d09;
    --main-bg: #c47;
    --sidebar-bg: #ffffff;
    --sidebar-txt: #000000;
    --sidebar-link-bg: #222222;
    --sidebar-link-txt: #888888;
}

body {
    background-color: var(--background);
    color: var(--text);
}

.sidebar {
    position: absolute;
    background-color: var(--sidebar-bg);
    color: var(--sidebar-txt);
    margin: -20px 0px 0px -10px;
    width: 130px;
    height: 120%;
}

.sidebar-link {
    position: relative;
    background-color: var(--sidebar-link-bg);
    color: var(--sidebar-link-txt);
    height: 30px;
    padding-left: 20px;
    padding-top: 5px;
}

.sidebar_link:hover {
    background-color: var(--sidebar-link-bg-h);
    color: var(--sidebar-link-txt-h);
    width: 200px;
    padding-left: 50px;
}

.maintext {
    background-color: var(--main-bg);
    margin: 20px 20px 20px 20px;
    width: 200px;
    height: 200px;
}

</style></head>

<body>
    <div class="sidebar">
        <div class="sidebar-link">
            SIDEBAR
        </div>
    </div>

    <div class="maintext">
        hey
    </div>

</body>
